<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Mata Kuliah PTIK</title>
    <!-- Menggunakan Bootstrap 5 CSS -->

</head>
<body>
    <!-- Navbar Bootstrap 5 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Jadwal Mata Kuliah PTIK</h1>
        <table class="table table-bordered table-striped">

                <tr>
                    <th scope="col">Hari</th>

                    <th scope="col">Mata Kuliah</th>

                    <td>Senin</td>

                </tr>
                <tr>
                    <td>Senin</td>
                    <td>10:30 - 12:30</td>
                    <td>Jaringan Komputer</td>
                </tr>
                <tr>
                    <td>Rabu</td>
                    <td>08:00 - 10:00</td>
                    <td>Profesi Pendidikan</td>
                </tr>
                <tr>
                    <td>Rabu</td>
                    <td>10:30 - 12:30</td>
                    <td>Keamanan Komputer</td>
                </tr>
                <tr>
                    <td>Jumat</td>
                    <td>08:00 - 10:00</td>
                    <td>Struktur Data</td>
                </tr>
                <tr>
                    <td>Jumat</td>
                    <td>10:30 - 12:30</td>
                    <td>Strategi Pembelajaran</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Menggunakan Bootstrap 5 JavaScript (Popper.js dan Bootstrap JS) untuk fungsi dropdown dan toggle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
